<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombo Spice - Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <img src="img/logo.png" alt="Colombo Spice Logo" width="150">
                <h2 class="mt-3">Forgot Password</h2>
                <p class="text-muted">Enter your email to receive a reset link</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="admin@colombospice.com"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">Send Reset Link</button>
                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">Back to Login</a>
                </div>
            </form>
        </div>

        <div class="auth-footer text-center mt-4">
            <p class="text-muted">&copy; 2023 Colombo Spice. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Form submission
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    // In a real app, you would send the email to server
                    alert('Password reset link has been sent to your email');
                    // window.location.href = 'reset-password.html'; // In real app, this would be via email link
                });
            }
        });
    </script>
</body>

</html>
